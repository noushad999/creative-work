<div id="counter" style="display: none; position: fixed; bottom: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 14px;">
    Visitors: <span id="visitCount">0</span>
</div>

<script>
    fetch('get_ip.php')  
    .then(response => response.text())  
    .then(ip => {
        const myIP = 'YOUR_IP_HERE'; // Replace with your actual IP
        if (ip.trim() === myIP) {
            document.getElementById('counter').style.display = 'block';

            let visitCount = localStorage.getItem('visitCount') || 0;
            visitCount++;
            localStorage.setItem('visitCount', visitCount);
            document.getElementById('visitCount').textContent = visitCount;
        }
    });
</script>
